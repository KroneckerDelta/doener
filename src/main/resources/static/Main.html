<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="doener.css" type="text/css">
</head>

<body>
  <div class="py-5 bg-faded" style="border-bottom: 3px solid #0f8699">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 class="text-primary text-center py-5">GOD DÖNER BESTELLUNG</h1>
          <p class="lead text-center">Hier könnt Ihr euren Döner bestellen. Einfach Name, Nummer und Extras</p>
        </div>
        <div class="col-md-4"><img class="center-block img-fluid d-block float-right" src="doener.png"></div>
      </div>
    </div>
  </div>

  <div class="py-5" style="border-bottom: 3px solid #0f8699">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form class="" action="/saveMe" method="post">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Namen eingeben" name="name" id="name">
            </div>
            <div class="form-group">
              <label>Telefonnummer (optional) zum Bescheid geben.</label>
              <input type="text" class="form-control" placeholder="Durchwahl" name="telefonnummer" id="telefonnummer">
            </div>
            <div class="form-group">
              <label>Bestellung</label>
              <input type="text" class="form-control" placeholder="Bestellnummer oder Bezeichnung ggf. Lamm oder Hähnchen" name="bestellung" id="bestellung">
            </div>
			<div class="form-group">
              <label>Extras (scharf/nicht scharf/alles)</label>
              <input type="text" class="form-control" placeholder="Bestellnummer, Bestellnamen, scharf/nicht scharf und extra Wünsche" name="extras" id="extras">
            </div>
            <button type="submit" class="btn btn-primary">verbindlich Abschicken</button>
          </form>
          <form class="" action="/admin.html" method="get">
            <button type="submit" class="btn btn-primary">Übersicht</button>
            </form>
        </div>

      </div>
    </div>
  </div>
  <div class="py-5 section text-center">
    <div class="container">
      <div class="row">

        <div class="col-md-12">


          <p class="lead"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-faded py-0 text-center">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 p-5">
          <h1 class="m-y-2 m-y-lg  pi-item text-center">Döner Laden um die Ecke</h1>
          <p class="text-center">Luisenstr. 31 | 38118 Braunschweig&nbsp;<br>www.dönerladenumdieecke.de</p>
          <div class="my-2 m-y-lg row text-center">
            <div class="col-4">
              <a></a>
            </div>
            <div class="col-4">
              <a href="http://www.google.de"><i class="fa fa-3x text-primary fa-safari"></i></a>
            </div>
            <div class="col-4">
              <a></a>
            </div>
          </div>
        </div>
        <div class="col-md-6 p-0">
          <img class="img-fluid m-a-0 p-0" src="https://maps.googleapis.com/maps/api/staticmap?key=AIzaSyDW8nO9JhT_pEjebobq9pgUF2cEp0EUb1I&amp;center=roselie+str+1+Braunschweig&amp;zoom=16&amp;size=640x300&amp;sensor=false&amp;scale=2">
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
</body>

</html>
