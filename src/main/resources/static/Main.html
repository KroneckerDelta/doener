<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	type="text/css">
<link rel="stylesheet" href="doener.css" type="text/css">
</head>

<body>
	<div class="py-5 bg-faded" style="border-bottom: 3px solid #0f8699">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<h1 class="text-primary text-center py-5">GOD DÖNER BESTELLUNG</h1>
					<p class="lead text-center">Hier könnt Ihr euren Döner
						bestellen. Einfach Name, Nummer und Extras</p>
				</div>
				<div class="col-md-4">
					<img class="center-block img-fluid d-block float-right"
						src="doener.png">
				</div>
			</div>
		</div>
	</div>

	<div class="py-5" style="border-bottom: 3px solid #0f8699">
		<div class="container">
			<form action="/saveMe" method="post" enctype='application/json'>
				<div class="row">
					<div class="col-md-4">

						<div class="form-group">
							<label>Name</label> <input type="text" class="form-control"
								placeholder="Namen eingeben" name="name" id="name">
						</div>

						<div class="form-group">
							<label>Bestellung</label> <input type="text" class="form-control"
								placeholder="Bestellnummer oder Bezeichnung ggf. Lamm oder Hähnchen"
								name="bestellung" id="bestellung">
						</div>

						<div class="form-group">
							<label>Email zur Benachrichtigung. (optional)</label> <input
								type="text" class="form-control"
								placeholder="Emailbenachrichtigung, man will ja nicht vergessen werden..."
								name="email" id="email">
						</div>


					</div>
					<div class="col-md-8">
						<div class="row">
							<div class="col-md-6 col-sm-6 col-6">
								<div class="form-group">
									<label>Telefonnummer zur Benachrichtigung. (optional)</label> <input
										type="text" class="form-control" placeholder="Durchwahl"
										name="telefonnummer" id="telefonnummer">
								</div>
							</div>

							<div class="col-md-6 col-sm-6 col-6">
								<div class="btn-group m-4">
									<select id="fleisch" name="fleisch"
										class="btn btn-primary dropdown-toggle">
										<option value="" disabled="disabled" selected="selected"
											class="btn btn-primary dropdown-toggle" id="fleischId"
											label="Fleisch"></option>

										<option class="dropdown-item">Kalb</option>
										<option class="dropdown-item">Hähnchen</option>
									</select>
								</div>
							</div>

							<div class="col-md-6 col-sm-6 col-6">
								<div class="form-group">
									<label>Extras</label> <input type="text" class="form-control"
										placeholder="extra Wünsche" name="extras" id="extras">
								</div>
							</div>
							<div class="col-md-6 col-sm-6 col-6">
								<div class="btn-group m-4">
									<select id="mySelect" name="sauce"
										class="btn btn-primary dropdown-toggle">
										<option value="" disabled="disabled" selected="selected"
											class="btn btn-primary dropdown-toggle" id="optId"
											label="Soße"></option>

										<option class="dropdown-item">Alles</option>
										<option class="dropdown-item">Scharf</option>
										<option class="dropdown-item">Knoblauch</option>
										<option class="dropdown-item">Kräuter</option>
										<option class="dropdown-item">Alles ohne Knoblauch</option>
										<option class="dropdown-item">Alles ohne scharf</option>
									</select>
								</div>
							</div>
						</div>
					</div>

				</div>
				<button type="submit" class="btn btn-primary" formenctype='application/json' >verbindlich
					Abschicken</button>
			</form>
			<form class="" action="/admin.html" method="get">
				<button type="submit" class="btn btn-primary">Übersicht</button>
			</form>
		</div>
	</div>
	<div class="py-5 section text-center">
		<div class="container">
			<div class="row">

				<div class="col-md-12">


					<p class="lead"></p>
				</div>
			</div>
		</div>
	</div>
	<div class="bg-faded py-0 text-center">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 p-5">
					<h1 class="m-y-2 m-y-lg  pi-item text-center">Adar Imbiss</h1>
					<h3 class="m-y-2 m-y-lg  pi-item text-center">Südländische
						Spezialitäten</h3>
					<p class="text-center">
						Welfenplatz. 2 | 38126 Braunschweig&nbsp;<br>http://adar-imbiss.webnode.com
					</p>
					<div class="my-2 m-y-lg row text-center">
						<div class="col-4">
							<a></a>
						</div>
						<div class="col-4"></div>
						<div class="col-4">
							<a></a>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
</body>

</html>
