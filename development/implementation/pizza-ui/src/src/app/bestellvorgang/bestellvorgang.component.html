<div class="py-5 bg-faded"
     style="border-bottom: 3px solid #0f8699">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1 class="text-primary text-center py-5">GOD Pizza BESTELLUNG</h1>
        <p class="lead text-center">Hier könnt Ihr eure Pizza bestellen. Einfach Name, Nummer und Extras eintrage!</p>
      </div>
      <div class="col-md-4">
        <img class="center-block img-fluid d-block float-right"
             [src]="doenerLogo">
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="py-5"
           style="border-bottom: 3px solid #0f8699">
        <div class="container">
          <h1>Bestellung</h1>
          <h2 *ngIf="!bestellerVorhanden"
              style="color:red">Heute bestellt noch keiner!</h2>
          <form #contactForm="ngForm"
                novalidate>
            <!-- <form action="/saveMe" method="post" enctype='application/json'> -->
            <div class="row">
              <div ngModelGroup="doenerapp">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Name (Pflicht)</label>
                        <input [(ngModel)]="bestellung.name"
                               type="text"
                               class="form-control"
                               min="3"
                               max="20"
                               required="required"
                               placeholder="Namen eingeben"
                               name="doenerusername"
                               id="name">
                        <god-show-error path="doenerapp.doenerusername"></god-show-error>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Alias (Optional)</label>
                        <input [(ngModel)]="bestellung.alias"
                               type="text"
                               class="form-control"
                               min="3"
                               max="20"
                               placeholder="Um die Bestellung zu identifizieren"
                               name="aliasname"
                               id="alias">
                        <god-show-error path="doenerapp.aliasname"></god-show-error>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="telefonnummer">Telefon (optional)</label>
                        <input [(ngModel)]="bestellung.telefonnummer"
                               type="text"
                               class="form-control"
                               placeholder="Durchwahl"
                               name="telefonnummer"
                               id="telefonnummer">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="extras">Bestellung</label>
                        <input [(ngModel)]="bestellung.extras"
                               type="text"
                               class="form-control"
                               placeholder="48 Pizza Salami"
                               name="extras"
                               id="extras">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Preis (Pflicht)</label>
                        <input [(ngModel)]="bestellung.price"
                               type="number"
                               class="form-control"
                               required="required"
                               placeholder="Bitte Preis eintragen"
                               name="price"
                               id="price"
                               numberValidator>
                        <god-show-error path="doenerapp.price"></god-show-error>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>E-Mail zur Benachrichtigung</label>
                        <input [(ngModel)]="bestellung.email"
                               type="text"
                               class="form-control"
                               placeholder="E-Mail-Benachrichtigung, noch ohne Funktion"
                               name="email"
                               id="email">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <button [disabled]="!contactForm.form.valid"
                    (click)="saveBestellung(bestellung)"
                    type="submit"
                    class="btn btn-primary"
                    formenctype='application/json'>verbindlich Abschicken
            </button>
          </form>
        </div>
      </div>

      <div *ngIf="!bestellerVorhanden"
           class="py-5"
           style="border-bottom: 3px solid #0f8699">
        <div class="container">
          <h1>Besteller</h1>
          <form #bestellerForm="ngForm"
                novalidate>
            <div class="form-group">
              <label>Name (Pflicht)</label>
              <input [(ngModel)]="anrufer"
                     type="text"
                     class="form-control"
                     min="3"
                     max="20"
                     placeholder="Namen eingeben"
                     name="bestellername"
                     id="bestellername">
              <god-show-error path="anrufer"></god-show-error>
            </div>
            <!-- <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Name (Pflicht)</label>
                  <input [(ngModel)]="besteller.name" type="text" class="form-control" min="3" max="20" required="required"
                    placeholder="Namen eingeben" name="bestellername" id="bestellername">
                  <god-show-error path="doenerapp.bestellername"></god-show-error>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Raum (Pflicht)</label>
                  <input [(ngModel)]="besteller.raum" type="text" class="form-control" required="required" placeholder="Raum eingeben"
                    name="raumname" id="raumname">
                  <god-show-error path="doenerapp.raumname"></god-show-error>
                </div>
              </div>
            </div> -->
            <button [disabled]="!bestellerForm.form.valid"
                    (click)="anruferSetzen()"
                    type="submit"
                    class="btn btn-primary"
                    formenctype='application/json'>
              Ich bestelle Heute
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-6">
      <speisekarte></speisekarte>
    </div>
  </div>
</div>
