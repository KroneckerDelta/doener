version: '3.2'
services:
  doenerdb:
    image: daily.entwicklung.god.de:5000/doener/develop/doenerdb:latest
    networks:
        - internal
    build: 
        context: doenerdb
        dockerfile: Dockerfile

  doenerapp:
    image: daily.entwicklung.god.de:5000/doener/develop/doenerapp:latest
    labels:
#      - "traefik.domain=docker.localhost"
      - traefik.backend=doenerapp
      - traefik.port=8080
      - traefik.docker.network=traefik_default
      #- "traefik.frontend.rule=Host:doenerapp.docker.localhost"
      - traefik.frontend.rule=Host:doener.entwicklung.god.de
    networks:
        - proxy
        - internal
    build: 
        context: doenerapp
        dockerfile: Dockerfile
    secrets:
        - application.yml 
    healthcheck:
        test: ["CMD","nc", "-z", "localhost", "8080"]
        interval: 20s
        timeout: 10s
        retries: 10
    restart: always
networks:
  internal:
    external: false
  proxy: 
    external:
        name: proxy_traefik_default
